<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta charset="utf-8" />
		<title>Recipe Share</title>
		<meta name="description" content="Edit Recipe Page" />
		<meta name="author" content="Evan Schultz" />

		<!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/normalize.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/skeleton.css') }}"
		/>

		<!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			rel="icon"
			type="image/png"
			href="{{ url_for('static', filename='assests/CodingDojoLogo.png') }}"
		/>
	</head>
	<body>
		<main class="container" style="padding-top: 5vh">
			<!-- Navbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

			<div class="flex u-nav-container" style="align-items: center">
				<h1>Edit Recipe</h1>
				<div class="flex">
					<button style="margin-right: 2rem">
						<a href="/recipes">Recipes</a>
					</button>
					<button>
						<a href="/logout">Logout</a>
					</button>
				</div>
			</div>

			<!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

			<!--------------------------  
                Flash Messages
                    –––––––––––––––––––– -->

			<div>
				{% with messages =
				get_flashed_messages(category_filter=['recipe_error']) %} {% if
				messages %}
				<ul class="flashes">
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %} {% endwith %}
			</div>

			<!-- Form
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

			<form
				action="{{ url_for('edit_recipe', recipe_id=recipe_id) }}"
				method="POST"
				class="u-container"
			>
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: flex-start;
					"
				>
					<label for="name">Name</label>
					<input
						type="text"
						name="name"
						placeholder="Name"
						style="width: 80%; margin-bottom: 3rem"
						value="{{recipe.name}}"
						required
					/>
					<label for="description">Description</label>
					<textarea
						type="text"
						name="description"
						placeholder="Description"
						style="
							width: 80%;
							min-height: 10rem;
							margin-bottom: 3rem;
						"
						required
					>
{{recipe.description}}
				</textarea
					>
					<label for="instructions">Instructions</label>
					<textarea
						type="text"
						name="instructions"
						placeholder="Instructions"
						style="
							width: 80%;
							min-height: 10rem;
							margin-bottom: 1.5rem;
						"
						required
					>
{{recipe.instructions}}
				</textarea
					>
				</div>
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: flex-start;
						gap: 3rem;
						margin-top: 1.5rem;
					"
				>
					<div>
						<label for="date_made">Date Made</label>
						<input
							type="date"
							name="date_made"
							value="{{recipe.date_made}}"
							required
						/>
					</div>
					<div>
						<label for="under_30_min">Under 30 Min</label>
						<div class="flex">
							<label>
								<input type="radio" name="under_30_min"
								value="1" {% if recipe.under_30_min == 1
								%}checked{% endif %} required /> Yes
							</label>
							<label>
								<input type="radio" name="under_30_min"
								value="0" {% if recipe.under_30_min == 0
								%}checked{% endif %} required /> No
							</label>
						</div>
					</div>
					<div>
						<input type="submit" value="Submit" />
					</div>
				</div>
			</form>
		</main>

		<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	</body>
</html>
