<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta charset="utf-8" />
		<title>TV Show Share</title>
		<meta name="description" content="Create TV Show Page" />
		<meta name="author" content="Evan Schultz" />

		<!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/normalize.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/skeleton.css') }}"
		/>

		<!-- Favicon
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			rel="icon"
			type="image/png"
			href="{{ url_for('static', filename='assests/CodingDojoLogo.png') }}"
		/>
	</head>
	<body>
		<main class="container" style="padding-top: 5vh">
			<!-- Navbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

			<div class="flex u-nav-container" style="align-items: center">
				<h1>Add a new TV Show</h1>
				<div class="flex">
					<button style="margin-right: 2rem">
						<a href="/tv_shows">TV Shows</a>
					</button>
					<button>
						<a href="/logout">Logout</a>
					</button>
				</div>
			</div>

			<!-- Header
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

			<!--------------------------  
                Flash Messages
                    –––––––––––––––––––– -->

			<div>
				{% with messages =
				get_flashed_messages(category_filter=['tv_show_error',
				'dashboard_error']) %} {% if messages %}
				<ul class="flashes">
					{% for message in messages %}
					<li>{{ message }}</li>
					{% endfor %}
				</ul>
				{% endif %} {% endwith %}
			</div>

			<!-- Form
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

			<form action="/add_tv_show" method="POST" class="u-container">
				<div
					style="
						display: flex;
						flex-direction: column;
						align-items: flex-start;
					"
				>
					<label for="title">Title</label>
					<input
						type="text"
						name="title"
						placeholder="Title"
						style="width: 80%; margin-bottom: 3rem"
						required
					/>
					<label for="description">Description</label>
					<textarea
						type="text"
						name="description"
						placeholder="Description"
						style="
							width: 80%;
							min-height: 10rem;
							margin-bottom: 3rem;
						"
						required
					></textarea>
					<label for="network">Network</label>
					<input
						type="text"
						name="network"
						placeholder="Network"
						style="width: 80%; margin-bottom: 1.5rem"
						required
					/>
					<div>
						<label for="release_date">Release Date</label>
						<input type="date" name="release_date" required />
					</div>
				</div>
				<div>
					<input type="submit" value="Submit" />
				</div>
			</form>
		</main>

		<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	</body>
</html>
